
<div class="row">
  <div class="col-md-12">
    <span class="btn btn-success fileinput-button">
      <i class="glyphicon glyphicon-cloud-upload"></i>
      <span>Upload file...</span>
      <input id="fileupload" class="fileupload" type="file" name="files[]" data-url="https://upload.wistia.com?api_password={{access.password}}&project_id={{access.project}}">
    </span>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div id="progress" class="progress">
      <div class="progress-bar progress-bar-success" style="width: {{progress.value}}%">{{progress.value}}%</div>
    </div>
  </div>
</div>

<div class="row">
  <div ng-if="video.url" class="col-md-12">
    <iframe ng-src="{{video.url | trusturl }}" allowtransparency="true" frameborder="0" scrolling="no" class="wistia_embed" name="wistia_embed" allowfullscreen mozallowfullscreen webkitallowfullscreen oallowfullscreen msallowfullscreen width="100%" height="349"></iframe>
  </div>
</div>

  .fileinput-button {
    position: relative;
    width: 100%;
  }

    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    opacity: 0;
    display: block;
    width: 100%;
  }
</style>
